<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>My First Web Host Project</title>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="common-header">
      <nav class="navbar navbar-expand-md navbar-light">
          <a href="#" class="navbar-brand">
            <img class="img-bajaj-logo" src="https://www.bajajallianz.com/content/dam/bagic/common-landing/logo.png" alt="Bajaj Allianz">
          </a>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">
                  <img class="img-bajaj-home-icon" src="assets/home-icon.png" alt="Bajaj Home">
                </a>
              </div>
          </div>
        </nav>
    </div>
      <div class="property-details">
        <h3 class="personal-details-heading bajaj-label-color">Personal Information:</h3>
        <div class="personal-details-dropdowns">
          <div class="personal-details-dropdown-item">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address Line 1</label>
                <input type="text" class="form-control" id="addressLine1" aria-describedby="emailHelp" placeholder="House Number / Flat Number, Street">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address Line 2</label>
                <input type="text" class="form-control" id="addressLine2" aria-describedby="emailHelp" placeholder="Area / Region / Locality">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">City</label>
                <input type="text" class="form-control" id="addressLine2" aria-describedby="emailHelp" placeholder="City">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
            </form>
            <!-- <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                State
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </body>
</html>
